<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <link href="css/bootstrap.min.css" media="all" type="text/css" rel="stylesheet">
    <link href="css/custom.css" media="all" type="text/css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" name="username" value="admin" placeholder="username or email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" value="admin" placeholder="password">
                    </div>


                    <div style="margin-top:10px" class="form-group pull-right">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button name="submit" type="submit" id="btn-login" class="btn btn-success">Login</button>

                        </div>
                    </div>


                </form>



            </div>
        </div>
    </div>

</div>


<script>
    //        $("#loginform").submit(function(data){
    //            alert("Submitted");
    //            console.log((data));
    //        });
    $(function(){
        $("#loginform").submit(function(e){
            e.preventDefault();

            var data =  {"username" : $("#username").val(),"password" : $("#password").val()};

            $.ajax({
                type: "POST",
                url: "http://localhost:9763/dashboardConfigs/dashBoardConfigs/login",
//            url: "http://10.100.4.135:9763/dashboardConfigs/dashBoardConfigs/login",
//            url: "http://localhost:8888/Login/auth2",
                data: JSON.stringify(data),

                contentType: "application/json",
                crossDomain : true,
                dataType: "json",
                success: function(data) {

                    console.log("success : " + data);
                    window.location = "index.html";

                },
                error:function(data){

                    alert('error : '+ JSON.stringify(data));
                    //window.location = "index.html";
                }

            });

        });
    });

</script>
</body>
</html>
